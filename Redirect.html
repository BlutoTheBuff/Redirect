<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid rgba(126, 34, 206, 0.2);
            border-bottom-color: #7e22ce;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col items-center justify-center">
    <script>
        // ========== CONFIGURE HERE ==========
        const REDIRECT_URL = "http://192.168.1.4:8096";
        // ====================================

        // Function to update text content
        function updateTextContent() {
            document.getElementById('redirectingTitle').textContent = "Redirecting to the new page...";
            document.getElementById('redirectMessage').textContent = "You're being redirected. Please hold on...";
        }
        
        // Call the function to update text
        updateTextContent();
    </script>
    
    <div class="text-center p-8 bg-gray-800 rounded-lg shadow-lg max-w-md w-full border border-gray-700">
        <div class="loader mb-6"></div>
        <h1 id="redirectingTitle" class="text-2xl font-bold text-gray-100 mb-3">Redirecting</h1>
        <p id="redirectMessage" class="text-gray-400 mb-6">You're being redirected. Please wait...</p>
        <p class="text-sm text-gray-500">If you're not redirected automatically, 
            <a href="#" id="fallbackLink" class="text-purple-400 hover:text-purple-300 hover:underline">click here</a>.
        </p>
    </div>

    <script>
        document.getElementById('fallbackLink').href = REDIRECT_URL;
        
        // Redirect Time
        setTimeout(function() {
            window.location.href = REDIRECT_URL;
        }, 1000);
    </script>
</body>
</html>
